 <html>
 <head>
 	<link rel="stylesheet" href="css/bootstrap.min.css" />
 	<link rel="stylesheet" href="css/main.css" />
 	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic,600italic' rel='stylesheet' type='text/css'>
 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
 </head>
 <body>
	<div class="container">
		<h1>Register</h1>
 		<div class="form-group">
 			<input type="text" id="username" name="username" placeholder="username" class="form-control"/>
 		</div>
 		<div class="form-group">
 			<input id="password" type="password" name="password" placeholder="password" class="form-control"/>
 		</div>
 		<div class="form-group">
 			<input id="weight" type="text" name="weight" placeholder="weight" class="form-control"/>
 		</div>
 		<div class="form-group">
 			<select id="gender" name="gender" class="form-control">
 				<option value="none">-</option>
 				<option value="male">Male</option>
 				<option value="female">Female</option>
 			</select>
 		</div>
 		<input onclick="register();" type="submit" name="register" class="btn btn-primary btn-lg btn-block"/>
 	</div>

 	<script src="cordova.js" type="text/javascript"></script>
 	<script src="cordova_plugins.js" type="text/javascript"></script>
 	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
 	<script src="js/bootstrap.min.js" type="text/javascript"></script>
 	<script src="js/index.js" type="text/javascript"></script>
 </body>
 </html>
